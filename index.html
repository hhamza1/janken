<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Janken - じゃん拳</title>
</head>
<body>
    <header>
        <h1>
            Janken - じゃん拳
        </h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label"class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Click on a choice !</p>
    </div>
    <div class="choices">
        <div class="choice">
            <img id="rock" src="img/rock.png" alt="Rock">
        </div>
        <div class="choice">
            <img id="paper" src="img/paper.png" alt="Paper">
        </div>
        <div class="choice">
            <img id="scissors" src="img/scissors.png" alt="Scissors">
        </div>
    </div>
    <p id="action-message">Make your move!</p>

    <script src="main.js"></script>
</body>
</html>
